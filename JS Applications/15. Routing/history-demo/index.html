<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History Demo</title>
</head>
<body>
    <h1>History Routing Demo</h1>
    <nav>
        <a href="/home">Home</a>
        <a href="/catalog">Catalog</a>
        <a href="/about">About</a>
    </nav>
    <main>
       
    </main>
</body>
<script>
    window.addEventListener('popstate', showContent);
    
    const views = {
        '/home': () => '<h2>Home Page</h2>',
        '/catalog': () => '<h2>Catalog Page</h2>',
        '/about': () => '<h2>About Page</h2>'
    }

    const main = document.querySelector('main');
    
    showContent();
    function showContent() {
        let hash = window.location.pathname;
        console.log(hash);
     
        const view = views[hash];

        if (typeof view == 'function') {
            main.innerHTML = view();
        } else {
            main.innerHTML = '<h2>Invalid hash</h2>'
        }
    }
 
</script>
</html>
